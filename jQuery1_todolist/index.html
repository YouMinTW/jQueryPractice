<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List<i class="fas fa-plus-circle"></i></h1>
        <input type="text" name="" id="" placeholder="Type, Enter, Add your new Todo">
        <ul>
            <li><span><i class="far fa-trash-alt"></i></span> Walk dogs</li>
            <li><span><i class="far fa-trash-alt"></i></span> Do Laundry</li>
            <li><span><i class="far fa-trash-alt"></i></span> Go Hiking</li>
        </ul>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
